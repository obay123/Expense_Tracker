<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Add New Expense</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/adding_expenses.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="page-wrapper">
        <header class="header">
            <div class="header-container">
                <div class="logo">
                    <a href="../main_page.html">
                        <img src="../images/expense-tracker-software-removebg-preview.png" alt="Expense Tracker Logo">
                    </a>
                </div>
                <nav class="nav-menu">
                    <a href="../pages/view_expenses.html" class="nav-link">
                        <i class="fas fa-chart-pie"></i> Expenses
                    </a>
                    <a href="../pages/view_income.html" class="nav-link">
                        <i class="fas fa-money-bill-wave"></i> Income
                    </a>
                    <a href="../pages/adding_income.html" class="nav-link new-income">
                        <i class="fas fa-plus-circle"></i> New Income
                    </a>
                </nav>
                <div class="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </header>

        <main class="main-container">
            <section class="expense-form-section">
                <div class="form-content">
                    <h1 class="form-title">
                        <i class="fas fa-receipt"></i> Add New Expense
                    </h1>
                    
                    <form id="expense-form" novalidate>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="expense-name">
                                    <i class="fas fa-tag"></i> Expense Name
                                </label>
                                <div class="input-wrapper">
                                    <input 
                                        type="text" 
                                        id="expense-name" 
                                        name="expense-name"
                                        placeholder="e.g., Groceries" 
                                        required
                                        minlength="2"
                                        maxlength="50"
                                    >
                                    <span class="input-icon">
                                        <i class="fas fa-pencil-alt"></i>
                                    </span>
                                </div>
                                <span class="error-message" id="expense-name-error"></span>
                            </div>
                            
                            <div class="form-group">
                                <label for="expense-amount">
                                    <i class="fas fa-dollar-sign"></i> Amount
                                </label>
                                <div class="input-wrapper">
                                    <input 
                                        type="number" 
                                        id="expense-amount" 
                                        name="expense-amount"
                                        placeholder="0.00" 
                                        min="0" 
                                        step="0.01" 
                                        required
                                    >
                                    <span class="input-icon">
                                        <i class="fas fa-calculator"></i>
                                    </span>
                                </div>
                                <span class="error-message" id="expense-amount-error"></span>
                            </div>
                            
                            <div class="form-group">
                                <label for="expense-category">
                                    <i class="fas fa-list-alt"></i> Category
                                </label>
                                <div class="input-wrapper">
                                    <select 
                                        id="expense-category" 
                                        name="expense-category" 
                                        required
                                    >
                                        <option value="">Select Category</option>
                                        <option value="food">Food</option>
                                        <option value="transport">Transport</option>
                                        <option value="utilities">Utilities</option>
                                        <option value="entertainment">Entertainment</option>
                                        <option value="other">Other</option>
                                    </select>
                                    <span class="input-icon">
                                        <i class="fas fa-folder-open"></i>
                                    </span>
                                </div>
                                <span class="error-message" id="expense-category-error"></span>
                            </div>
                            
                            <div class="form-group">
                                <label for="expense-date">
                                    <i class="fas fa-calendar-alt"></i> Expense Date
                                </label>
                                <div class="input-wrapper">
                                    <input 
                                        type="date" 
                                        id="expense-date" 
                                        name="expense-date"
                                        required
                                    >
                                    <span class="input-icon">
                                        <i class="fas fa-calendar-check"></i>
                                    </span>
                                </div>
                                <span class="error-message" id="expense-date-error"></span>
                            </div>
                            
                            <div class="form-group full-width">
                                <label for="description">
                                    <i class="fas fa-comment-dots"></i> Description (Optional)
                                </label>
                                <div class="input-wrapper">
                                    <textarea 
                                        id="description" 
                                        name="description"
                                        placeholder="Additional notes about the expense"
                                        maxlength="200"
                                    ></textarea>
                                    <span class="input-icon">
                                        <i class="fas fa-edit"></i>
                                    </span>
                                </div>
                                <span class="character-count" id="description-count">0 / 200</span>
                            </div>
                        </div>
                        
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-plus"></i> Add Expense
                        </button>
                    </form>
                </div>
                
                <div class="expense-image">
                    <img 
                        src="../images/image.png" 
                        alt="Expense Illustration" 
                        loading="lazy"
                    >
                </div>
            </section>
        </main>

        <footer class="site-footer">
            <div class="footer-content">
                <p>&copy; 2024 Expense Tracker. All rights reserved.</p>
                <div class="footer-links">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Service</a>
                    <a href="#">Contact Us</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="../src/expense.js" type="module"></script>
</body>
</html>
